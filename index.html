<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Account Status - TEXNET HOME FIBER</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f4f6;
      color: #111827;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
    }
    .container {
      background: white;
      border-radius: 16px;
      padding: 30px;
      max-width: 500px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }
    h1 {
      color: #dc2626;
    }
    .info {
      margin: 20px 0;
      font-size: 18px;
    }
    .support {
      margin-top: 25px;
      font-size: 16px;
      color: #4b5563;
    }
  </style>
</head>
<body>
  <div class="container" id="message-box">
    <h1>Loading...</h1>
  </div>

  <script>
    function getQueryParam(key) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(key);
    }

    const exp = getQueryParam("exp");
    const box = document.getElementById("message-box");

    if (!exp) {
      box.innerHTML = `<h1>Missing Expiry Date</h1><div class="info">No expiration date was provided.</div>`;
    } else {
      const expDate = new Date(exp);
      const now = new Date();
      const oneDayMs = 24 * 60 * 60 * 1000;
      const diff = expDate - now;

      if (diff <= 0) {
        box.innerHTML = `
          <h1>Subscription Expired</h1>
          <div class="info">Dear Client, your internet subscription expired on <strong>${expDate.toLocaleString()}</strong>.</div>
          <div class="info">To reconnect, kindly renew via:</div>
          <div class="info"><strong>Paybill: 222111<br>Account: 162238</strong></div>
          <div class="support">Need help? Call 0717893086 or 0703127286.<br/>TEXNET HOME FIBER</div>
        `;
      } else if (diff <= oneDayMs) {
        box.innerHTML = `
          <h1>Expiry Notice</h1>
          <div class="info">Dear Client, your internet will expire on <strong>${expDate.toLocaleString()}</strong>.</div>
          <div class="info">To avoid disconnection, kindly renew early via:</div>
          <div class="info"><strong>Paybill: 222111<br>Account: 162238</strong></div>
          <div class="support">Need help? Call 0717893086 or 0703127286.<br/>TEXNET HOME FIBER</div>
        `;
      } else {
        box.innerHTML = `
          <h1>Account Active</h1>
          <div class="info">Dear Client, your subscription is active until <strong>${expDate.toLocaleString()}</strong>.</div>
          <div class="support">TEXNET HOME FIBER</div>
        `;
      }
    }
  </script>
</body>
</html>
